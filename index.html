<script>

const humanSelection = getHumanChoice();
const computerSelection = getComputerChoice();

function getComputerChoice() {
  let compChoice = (Math.random());
  if (compChoice > 0.33 && compChoice < 0.66) {
    return("Rock");
  } else if (compChoice < 0.33) {
    return("Paper");
  } else {
    return("Scissors");
  }
}

function getHumanChoice() {
  let humChoice = '';
  let pick = prompt("Rock, Papaer, Scissors, go.").toLowerCase();
  if (pick == "rock") {
    humChoice += "rock";
  } else if (pick == "paper") {
    humChoice += "paper";
  } else if (pick == "scissors") {
    humChoice += "scissors";
  } else {
    alert("Pick Rock, Paper, or Scissors.");
    getHumanChoice();
  }

  return(humChoice)
}

</script>
